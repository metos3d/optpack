#
# default optpack configuration
#
# we assume the follwoing directory structure:
#   metos3d/
#       data/
#       metos3d/
#       model/
#       optpack/
#       simpack/
#   petsc/
#       petsc.env.sh

model:
    # petsc version that will be used for metos3d,
    # absolute or relativ path for petsc shell script,
    # where the petsc environment is set (compilers, sequential and/or parallel, variables),
    #
    # example:
    #   module load intel
    #   module load intelmpi
    #   export PETSC_DIR=/home/jsmith/petsc/petsc-3.7.7
    #   export PETSC_ARCH=arch-linux2-c-opt
    #
    petsc:      ../../petsc/petsc.env.sh

    # absolute or relative path for metos3d,
    # where the data, metos3d, simpack and model repositories are located
    metos3d:     ../


